<div class="container-fluid">
    <nav class="navbar navbar-light bg-light">
        <form class="form-inline" ng-submit="vm.load()">
            <h2 class="title">Lista de Hospedes</h2>
        </form>
        <a class="btn btn-success" ui-sref="hospede.new">+ Hospede</a>
    </nav>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Telefone</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="rec in vm.records">
                <th>{{rec.nome}}</th>
                <td>{{rec.telefone}}</td>
                <td>{{rec.email}}</td>
                <td style="text-align: right">
                    <a class="btn btn-sm btn-primary" ui-sref="hospede.edit({id: rec.id})">Editar</a>
                    <button ng-click="vm.excluir(rec.id)" class="btn btn-sm btn-danger" type="button">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
